<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝒗𝒐𝒊𝒅𝒉𝒘𝒂</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: 
        linear-gradient(rgba(10, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
        url(url('IMG_20250726_182824_212.jpg')) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 3rem;
      color: #ff0033;
      font-family: cursive;
      text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .search-box {
      width: 90%;
      max-width: 800px;
      padding: 15px 25px;
      font-size: 1.1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    .content {
      margin-top: 120px;
      text-align: center;
    }

    .coming-soon {
      font-size: 1.4rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="logo">𝒗𝒐𝒊𝒅𝒉𝒘𝒂</h1>
    <input type="text" class="search-box" placeholder="Search manhwas...">
  </div>

  <div class="content">
    <p class="coming-soon">All Manhwas Coming Soon...</p>
  </div>
</body>
</html>
